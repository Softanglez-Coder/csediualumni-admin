<aside
  class="bg-white border-r border-gray-200 h-full transition-all duration-300"
  [class.w-64]="!isCollapsed"
  [class.w-16]="isCollapsed"
>
  <!-- Sidebar Header -->
  <div class="h-14 flex items-center justify-between px-4 border-b border-gray-200">
    @if (!isCollapsed) {
    <span class="text-sm font-semibold text-gray-700">Menu</span>
    }
    <button
      (click)="toggleSidebar()"
      class="p-1.5 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-all duration-200"
    >
      <i
        class="fas text-sm"
        [class.fa-bars]="isCollapsed"
        [class.fa-chevron-left]="!isCollapsed"
      ></i>
    </button>
  </div>

  <!-- Navigation -->
  <nav class="p-2 space-y-1">
    <!-- Dashboard -->
    <a
      routerLink="/issues"
      routerLinkActive="bg-blue-50 text-blue-700"
      [routerLinkActiveOptions]="{ exact: false }"
      class="flex items-center gap-3 px-3 py-2.5 text-gray-700 hover:bg-gray-100 rounded-lg transition-all duration-200 group"
      [title]="isCollapsed ? 'Issues Management' : ''"
    >
      <i
        class="fas fa-ticket text-base w-5 text-center group-hover:scale-110 transition-transform"
      ></i>
      @if (!isCollapsed) {
      <span class="text-sm font-medium">Issues</span>
      }
    </a>

    <!-- Users -->
    <a
      routerLink="/users"
      routerLinkActive="bg-blue-50 text-blue-700"
      class="flex items-center gap-3 px-3 py-2.5 text-gray-700 hover:bg-gray-100 rounded-lg transition-all duration-200 group"
      [title]="isCollapsed ? 'Users Management' : ''"
    >
      <i
        class="fas fa-users text-base w-5 text-center group-hover:scale-110 transition-transform"
      ></i>
      @if (!isCollapsed) {
      <span class="text-sm font-medium">Users</span>
      }
    </a>

    <!-- Analytics -->
    <a
      routerLink="/analytics"
      routerLinkActive="bg-blue-50 text-blue-700"
      class="flex items-center gap-3 px-3 py-2.5 text-gray-700 hover:bg-gray-100 rounded-lg transition-all duration-200 group"
      [title]="isCollapsed ? 'Analytics' : ''"
    >
      <i
        class="fas fa-chart-line text-base w-5 text-center group-hover:scale-110 transition-transform"
      ></i>
      @if (!isCollapsed) {
      <span class="text-sm font-medium">Analytics</span>
      }
    </a>

    <!-- Settings -->
    <a
      routerLink="/settings"
      routerLinkActive="bg-blue-50 text-blue-700"
      class="flex items-center gap-3 px-3 py-2.5 text-gray-700 hover:bg-gray-100 rounded-lg transition-all duration-200 group"
      [title]="isCollapsed ? 'Settings' : ''"
    >
      <i
        class="fas fa-cog text-base w-5 text-center group-hover:scale-110 transition-transform"
      ></i>
      @if (!isCollapsed) {
      <span class="text-sm font-medium">Settings</span>
      }
    </a>
  </nav>

  <!-- Divider -->
  <div class="mx-2 my-4 border-t border-gray-200"></div>

  <!-- Help Section -->
  <div class="px-2">
    <a
      href="#"
      class="flex items-center gap-3 px-3 py-2.5 text-gray-700 hover:bg-gray-100 rounded-lg transition-all duration-200 group"
      [title]="isCollapsed ? 'Help & Support' : ''"
    >
      <i
        class="fas fa-question-circle text-base w-5 text-center group-hover:scale-110 transition-transform"
      ></i>
      @if (!isCollapsed) {
      <span class="text-sm font-medium">Help & Support</span>
      }
    </a>
  </div>
</aside>
