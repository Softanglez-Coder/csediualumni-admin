<header class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
  <div class="px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-14">
      <!-- Left Side: Logo & Title -->
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-3">
          <div
            class="w-8 h-8 bg-linear-to-br from-blue-600 to-blue-700 rounded-lg flex items-center justify-center shadow-sm"
          >
            <i class="fas fa-user-shield text-white text-sm"></i>
          </div>
          <div>
            <h1 class="text-base font-semibold text-gray-900">Admin Panel</h1>
            <p class="text-xs text-gray-500">CSEDI Alumni Management</p>
          </div>
        </div>
      </div>

      <!-- Right Side: User Menu -->
      <div class="flex items-center gap-4">
        <!-- Notifications -->
        <button
          class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-all duration-200 relative"
        >
          <i class="fas fa-bell text-lg"></i>
          <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
        </button>

        <!-- User Profile -->
        @if (user$ | async; as user) {
        <div class="flex items-center gap-3 pl-4 border-l border-gray-200">
          <div class="text-right">
            <p class="text-sm font-medium text-gray-900">{{ user?.name || 'Admin' }}</p>
            <p class="text-xs text-gray-500">{{ user?.email || 'admin@csedi.com' }}</p>
          </div>
          <button
            (click)="logout()"
            class="p-2 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-lg transition-all duration-200"
            title="Logout"
          >
            <i class="fas fa-sign-out-alt text-lg"></i>
          </button>
        </div>
        }
      </div>
    </div>
  </div>
</header>
